<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BidsOnMe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="icon" href="../images/logo3.png">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
</head>
<body background="../images/background2blur.jpg">
    <center>
            <div class="card horizontal" id="signupDiv">
                    <div class="card-stacked">
                            <span class="card-title" id="signupTitle">Let's get started!</span>
                            <a class="waves-effect waves-light btn" id="homeownerSignUp">homeowner sign-up</a>
                            <a class="waves-effect waves-light btn" id="contractorSignUp">contractor sign-up</a>
                    </div>
                  </div>
                  <form class="col s12" id="homeownerForm">
                        <div class="row">
                          <div class="input-field col s6">
                            <input placeholder="First Name" id="first_name" type="text" class="validate">
                            <label for="first_name"></label>
                          </div>
                          <div class="input-field col s6">
                            <input placeholder="Last Name" id="last_name" type="text" class="validate">
                            <label for="last_name"></label>
                          </div>
                        </div>
                        <div class="row">
                          <div class="input-field col s12">
                                <input placeholder="Email Address" id="email" type="email" class="validate">
                            <label for="email"></label>
                          </div>
                        </div>
                        <div class="row">
                          <div class="input-field col s12">
                            <input placeholder="Password" id="password" type="password" class="validate">
                            <label for="password"></label>
                          </div>
                        </div>
                        <a class="waves-effect waves-light btn" id="submitHomeowner">submit</a>
                      </form>
                      <form class="col s12" id="contractorForm">
                            <div class="row">
                              <div class="input-field col s12">
                                <input placeholder="Contractor or Company Name" id="contractorName" type="text" class="validate">
                                <label for="contractorName"></label>
                              </div>
                            </div>
                            <div class="row">
                              <div class="input-field col s12">
                                    <input placeholder="Email Address" id="contractorEmail" type="email" class="validate">
                                <label for="contractorEmail"></label>
                              </div>
                            </div>
                            <div class="row">
                              <div class="input-field col s12">
                                <input placeholder="Password" id="contractorPassword" type="password" class="validate">
                                <label for="contractorPassword"></label>
                              </div>
                            </div>
                            <a class="waves-effect waves-light btn" id="submitContractor">submit</a>
                          </form>
    </center>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
<script type="text/javascript" src="../javascript/app.js"></script>
</body>
</html>
