<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BidsOnMe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="icon" href="./images/logo3.png">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

<body background="./images/background1blur.jpg" id="homeBody">
    <center>
        <div class="col-md-12" id="homeCol">
            <div class="card horizontal" id="homeDiv">
                <div class="card-stacked" id="homeCard">
                    <span class="infoText">Welcome to the BidsOnMe mockup! To give an idea of how this app works, click on the signup button to start, and follow the prompts from there.</span>
                    <h1>Welcome</h1>
                    <img src="./images/logo1.jpg" id="homePic">
                    <a class="waves-effect waves-light btn" id="homeownerButton">homeowner login</a>
                    <a class="waves-effect waves-light btn" id="contractorButton">contractor login</a>
                    <p id="homeDivOr">or</p>
                    <a class="waves-effect waves-light btn" id="signupButton">sign up!</a>
                </div>
            </div>
        </div>
    </center>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script type="text/javascript" src="./javascript/app.js"></script>
</body>

</html>
